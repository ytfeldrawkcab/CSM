<blockquote id='{{ candidateform.prefix }}' class='{{ candidateform.prefix }}'>
    <div class="clearfix">
        <label>Name:</label>
        <div class="input">
            {{ candidateform.name }} <input type='button' class='delete' value='x' onClick="deleteitem('{{ candidateform.prefix }}')"/>
        </div>
    </div>
    <div class="clearfix">
        <label>Biography:</label>
        <div class="input">
            {{ candidateform.biography }}
        </div>
    </div>
    {% for field in candidateform.hidden_fields %}{{ field }}{% endfor %}
</blockquote>
